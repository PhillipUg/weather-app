<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script src="skycons.js"></script>
  <link rel="stylesheet" href="./stylesheets/style.css">
</head>

<body>
  <div class="wrapper">
    <div class="header">
      <h1 class="title">SIMPLE WEATHER APP</h1>
      <form action="">
        <input id="search" class="search" placeholder="Search for a city" autocomplete="off">
        <button class="btn">SEARCH</button>
      </form>
      <p class="error hide"><i class="fas fa-exclamation-triangle"></i> Error: City doesn't exit, try again!</p>
    </div>
    <div class="content">
      <div class="head">
        <h1 id="city"></h1>
        <div class="toggle-switch">
          <span>F</span>
          <label class="switch">
            <input type="checkbox" checked>
            <span class="slider round"></span>
          </label>
          <span>C</span>
        </div>

      </div>
      <div class="middle">
        <div class="first-half">
          <div class="icon">
          </div>
          <div class="details">
            <p id="date" class="bold"></p>
            <br>
            <p id="temperature"> </p>
            <p id="summary"></p>
          </div>
        </div>
        <div class="hr"></div>
        <div class="second-half">
          <div class="wind">
            <div class="bold">Wind</div>
            <div>
              <canvas id="icon3" width="60" height="60"></canvas>
            </div>
            <div id="wind" class="bold"></div>
          </div>
          <div class="humidity">
            <div class="bold">Humidity</div>
            <div>
              <canvas id="icon4" width="60" height="60"></canvas>
            </div>
            <div id="humidity" class="bold"></div>
          </div>
          <div class="cloud">
            <div class="bold">Cloud Cover</div>
            <div>
              <canvas id="icon5" width="60" height="60"></canvas>
            </div>
            <div id="cloud" class="bold"></div>
          </div>
          <div class="pressure">
            <div class="bold">Pressure</div>
            <div id="pres-icon">
              <i class="fas fa-wind"></i>
            </div>
            <div id="pressure" class="bold"></div>
          </div>
        </div>
      </div>
      <div class="bottom"></div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/ae46237ce1.js" crossorigin="anonymous"></script>
  <script type="module" src="main.js"></script>
</body>

</html>
